<body class="cover">
    <header id="controls" class="stack-x">
        <h1><a href="">Maker</a></h1>
        <label class="stack-y-2xs"><span>Nodes</span>
            <input type="number" id="sides" min="3" max="36" step="1">
        </label>
        <label class="stack-y-2xs"><span>Radius</span>
            <input type="number" id="polyRadius" value="150" min="50" max="10000" step="50">
        </label>
        <label class="stack-y-2xs"><span>Density</span>
            <input type="number" id="lineDisplayProbability" value="1" min="0" max="1" step="0.01">
        </label>
        <label class="stack-y-2xs"><span>Stroke</span>
            <input type="number" id="lineWeight" min="0.1" max="50" step="0.01">
        </label>
        <label class="stack-y-2xs"><span>Alpha</span>
            <input type="number" id="lineOpacity" value="0.5" min="0" max="1" step="0.01">
        </label>
        <label class="stack-y-2xs"><span>Figure</span>
            <input type="color" id="foregroundColor">
        </label>
        <label class="stack-y-2xs"><span>Canvas</span>
            <input type="color" id="backgroundColor">
        </label>
    </header>

    <svg id="networkSvg" class="center" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 1000"></svg>

    <footer class="stack-x"><span>Inspired by PJ Onori&apos;s <a href="https://pjonori.codes/projects/interconnected-nodes/"><em>Interconnected nodes</em></a></span> <span>&sext;</span> <span>&copy; &apos;25 <a href="https://timpish.com">Timothy Martens</a></span></footer>

<script>(function(){var svg=document.getElementById('networkSvg');var controls=document.getElementById('controls');const SVG_VIEWBOX_SIZE=1000;var backgroundColorInput=document.getElementById('backgroundColor');var foregroundColorInput=document.getElementById('foregroundColor');const DOT_SIZE=0;const ROTATIONAL_OFFSET=0;function isDarkMode(){return window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches}
function updateBodyBackground(color){document.documentElement.style.setProperty('--_surface-auxiliary-backgroundColor',color)}
let initialLoadComplete=!1;function setColorDefaults(){if(!initialLoadComplete){const style=getComputedStyle(document.documentElement);if(isDarkMode()){foregroundColorInput.value='#ffffff';backgroundColorInput.value='#000000'}else{foregroundColorInput.value='#000000';backgroundColorInput.value='#ffffff'}
initialLoadComplete=!0}}
function bezierMultiplier(distance){return Math.sqrt(distance)/30}
function randomizeParams(){document.getElementById('sides').value=Math.floor(Math.random()*30)+6;document.getElementById('lineWeight').value=(Math.random()*0.9+0.1).toFixed(2);document.getElementById('lineOpacity').value=(Math.random()*0.8+0.2).toFixed(2);document.getElementById('polyRadius').value=Math.floor(Math.random()*5000)+100;document.getElementById('lineDisplayProbability').value=(Math.random()*0.5+0.5).toFixed(2);generateNetwork()}
function generateNetwork(){svg.innerHTML='';var sides=parseInt(document.getElementById('sides').value);var lineWeight=parseFloat(document.getElementById('lineWeight').value);var lineOpacity=parseFloat(document.getElementById('lineOpacity').value);var polyRadius=parseInt(document.getElementById('polyRadius').value);var backgroundColor=backgroundColorInput.value;var foregroundColor=foregroundColorInput.value;var lineDisplayProbability=parseFloat(document.getElementById('lineDisplayProbability').value);var backgroundRect=document.createElementNS("http://www.w3.org/2000/svg","rect");backgroundRect.setAttribute('width','100%');backgroundRect.setAttribute('height','100%');backgroundRect.setAttribute('fill',backgroundColor);svg.appendChild(backgroundRect);updateBodyBackground(backgroundColor);var midX=SVG_VIEWBOX_SIZE/2;var midY=SVG_VIEWBOX_SIZE/2;var nodes=[];for(var i=1;i<=sides;i+=1){var angle=(ROTATIONAL_OFFSET*Math.PI/180)+i*2*Math.PI/sides;var x=midX+polyRadius*Math.cos(angle);var y=midY+polyRadius*Math.sin(angle);var dot=document.createElementNS("http://www.w3.org/2000/svg","circle");dot.setAttribute('cx',x);dot.setAttribute('cy',y);dot.setAttribute('r',DOT_SIZE);dot.setAttribute('fill',foregroundColor);svg.appendChild(dot);nodes.push({x:x,y:y})}
for(var i=0;i<nodes.length;i++){for(var j=i+1;j<nodes.length;j++){if(Math.random()<lineDisplayProbability){var start=nodes[i];var end=nodes[j];var mid={x:midX,y:midY};var distX=Math.abs(end.x-start.x);var distY=Math.abs(end.y-start.y);var dist=Math.sqrt(Math.pow(distX,2)+Math.pow(distY,2));var mult=bezierMultiplier(dist);var controlPoint1={x:mid.x+(mid.x-start.x)*mult,y:mid.y+(mid.y-start.y)*mult};var controlPoint2={x:mid.x+(mid.x-end.x)*mult,y:mid.y+(mid.y-end.y)*mult};var path=document.createElementNS("http://www.w3.org/2000/svg","path");var pathData=['M',start.x,start.y,'C',controlPoint1.x,controlPoint1.y,controlPoint2.x,controlPoint2.y,end.x,end.y].join(' ');path.setAttribute('d',pathData);path.setAttribute('fill','none');path.setAttribute('stroke',foregroundColor);path.setAttribute('stroke-width',lineWeight);path.setAttribute('stroke-opacity',lineOpacity);path.setAttribute('stroke-linecap','round');svg.appendChild(path)}}}}
function resizeSVG(){const headerHeight=controls.offsetHeight;const footerHeight=document.querySelector('footer').offsetHeight;const windowHeight=window.innerHeight;const availableHeight=windowHeight-headerHeight-footerHeight;svg.style.height=`${availableHeight}px`}
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change',function(e){const currentForeground=foregroundColorInput.value;const currentBackground=backgroundColorInput.value;foregroundColorInput.value=currentBackground;backgroundColorInput.value=currentForeground;generateNetwork()});controls.querySelectorAll('input').forEach(input=>{input.addEventListener('input',generateNetwork)});window.addEventListener('load',function(){setColorDefaults();resizeSVG();randomizeParams()});window.addEventListener('resize',function(){resizeSVG();generateNetwork()})})();</script>
